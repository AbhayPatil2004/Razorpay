    <title>Razorpay</title>

    <nav class="bg-blue-950">

          </li>

          <li class="text-white py-7 hover:text-blue-600 cursor-pointer transition-all duration-200 relative group">

          </li>

          <li class="text-white py-7 hover:text-blue-600 cursor-pointer transition-all duration-200 relative group">
            <a href="#">Pricing</a>
            <div class="absolute bottom-0 w-full h-1 bg-blue-600 hidden hover group-hover:block transition-all duration-200"></div>
          </li>

        </ul>

        <div class="flex space-x-6 " >
          <img src="./src/assets/flag.png" alt="" class="h-5 relative top-4">
          <button class="py-3 px-5 text-white border-blue-600 border rounded-sm text-sm font-bold" >Log in</button>
          <button class="py-3 px-4 text-sm rounded-sm font-bold bg-white text-blue-600 border ">Sign up ></button>
        </div> 

      </div>
    </nav>
    

  </body>
